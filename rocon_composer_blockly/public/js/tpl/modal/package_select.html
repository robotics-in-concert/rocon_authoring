<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Export Service</h4>
</div>
<div class="modal-body">


  <form>
    <div class="form-group">
      <label for="">Pacakge</label>
      <ui-select ng-model="ctrl.current.package" style="width: 100%;">
        <ui-select-match placeholder="Select Package...">[[$select.selected.name]]</ui-select-match>
        <ui-select-choices repeat="pack.name as pack in ctrl.packages | filter: $select.search">
          [[pack.name]]
        </ui-select-choices>
      </ui-select>
    </div>
    <div class="form-group">
      <label for="">Title</label>
      <input type="text" class="form-control" ng-model="ctrl.current.title">
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <textarea id="" class="form-control" name="" cols="30" rows="10" ng-model="ctrl.current.description"></textarea>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
  <button type="button" class="btn btn-primary" ng-click="$close(ctrl.current)">Save</button>
</div>
